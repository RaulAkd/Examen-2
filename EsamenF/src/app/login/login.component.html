
<form (ngSubmit)="IrUsuario(formularioUsuario)"
#formularioUsuario="ngForm"
class="form1">
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" 
          class="form-control" 
          id="exampleInputEmail1" 
          aria-describedby="emailHelp" 
          placeholder="Ingrese su Correo"
          [(ngModel)]="email"
             name="email"
             required
             minlength="3"
             pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}"
             #emailCampo="ngModel"
      >
      <div
        class="alert alert-warning"
        role="alert"
        *ngIf="emailCampo.errors!==null &&
                emailCampo.dirty=== true"
      >
        <p *ngIf="emailCampo.errors.required">Este campo es requerido</p>
        <p *ngIf="emailCampo.errors.minlength">No puede tener menos de 3 caracteres</p>
        <p *ngIf="emailCampo.errors.pattern">Debe de ser un correo valido</p>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" 
      class="form-control" 
      id="exampleInputPassword1" 
      placeholder="Password"
      [(ngModel)]="password"
      name="password"
      required
      minlength="6"
      #passwordCampo="ngModel"
      >
      <div
        class="alert alert-warning"
        role="alert"
        *ngIf="passwordCampo.errors!==null &&
                passwordCampo.dirty=== true"
      >
        <p *ngIf="passwordCampo.errors.required">Este campo es requerido</p>
        <p *ngIf="passwordCampo.errors.minlength">El password debe de tener mas de 6 caracteres</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-2">
        <!--<button class="boton" (click)="prueba()">Ingresar</button>-->
        <button [disabled]="formularioUsuario.invalid" type="submit" class="btn btn-primary">Ingresar</button>
      </div>
    </div>


  </form>
